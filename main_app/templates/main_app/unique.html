{% load static %}
{% load bootstrap3 %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
<title>Удаление дубликатов</title>
<link rel="icon" href= "{% static 'img/favicon.ico' %}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<!--script-->
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</head>

<body>
	{% include "poll/navbar1.html" %}
	<div class="container">
		<div class="row">
			<div class="col-sm-9">
				<h4 style="color:#ffffff" >Вставте текст для <b style="color:#ff0000">удаление дубликатов строк<b/></h4>
				<textarea id="strings" type="text" placeholder="" class="form-control" rows="10"></textarea><br/>

					<input type="file" id="files" /><br/>
					<input type="button"  id="start" class="btn btn-success" name="delete" value="Удалить дубликаты" />
					<a id="file" style="color:#ff0000" download='result.txt'>  Download</a>
			</div>
		</div>
	</div>



	<script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/main.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/unique.js' %}"></script>

</body>


<style>
.container{
margin-top: 1px;
       margin-left: 500px;
    margin-right: auto;
}

    margin: 0;

	background: url('{% static "img/fon.jpeg" %}');
